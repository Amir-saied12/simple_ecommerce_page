<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up | shopping</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand ms-5" href="./index.html">shopping</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end me-5" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                  <a class="nav-link" href="./log in.html">sign in</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <section>
        <div class="container">
            <div class="row align-items-center justify-content-center vh-100">
                <div class="col-lg-4">
                    <div class="card p-3">
                        <h4 class="text-center">form sign in</h4>
                        <form novalidate>
                            <input type="text"  placeholder="username"  class="form-control my-3" name="username" id="username" required>
                            <input type="email"  placeholder="E-mail"  class="form-control" name="E-mail" id="E-mail" required>
                            <input type="password"  placeholder="password"  class="form-control my-3" name="password" id="password" required>
                            <input type="submit" id="submit" class="btn btn-danger" value="regestar">
                            have an account <a href="./log in.html">Log in</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/sign up.js"></script>
</body>
</html>
